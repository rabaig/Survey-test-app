<app-navbar></app-navbar>
<div *ngIf="isLoading">
    <p>Loading.....</p>
</div>

<div class="row" *ngIf="!isLoading && surveyService.qns">
    <div class="col s8 offset-s2">
        <span>Time Elapsed : {{surveyService.displayTimeElapsed()}}</span>
        <div class="progress">
            <div class="determinate" [style.width.%]="(surveyService.qnProgress+1)*10"></div>
        </div>
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{surveyService.qnProgress+1}}</span>
                <p>{{surveyService.qns[surveyService.qnProgress].question}}</p>
            </div>
            <div class="card-action">
                <ul class="collection answer">
                    <ng-container *ngFor="let option of resultArray[surveyService.qnProgress].options;let i=index">
                        <li *ngIf="option != null" class="collection-item" (click)="answer(i)">
                            {{option}}
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
