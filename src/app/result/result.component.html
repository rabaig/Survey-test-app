<app-navbar></app-navbar>
<div class="row">
    <div class="col s8 offset-s2">
        <h2 class="header">Completed!</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="../../assets/img/trophy.png">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>Hey {{getNameOfParticipant}}</h4>
                    <h4>Your Score!</h4>
                    <h3>{{resultScore}}</h3>
                    <h3>You got grade: {{getGradeBasedOnScore}}</h3>
                    <span>Time Elapsed : {{surveyService.displayTimeElapsed()}}</span>
                </div>
                <div class="card-action">
                    <button class="btn" (click)="takeMeToSurveyPage()">Test Again</button>
                    <button class="btn" style="margin-left: 10px;" (click)="takeMeToRegisterPage()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
